[DEFAULT]
pants_version: 1.0.0-rc3

[GLOBAL]
print_exception_stacktrace: True

[jvm]
options: ["-Xmx1g"]

[scala-platform]
version: 2.11

[jvm-platform]
default_platform: java8
platforms: {
    'java8': {'source': '8', 'target': '8', 'args': [] },
  }


[compile.zinc]
worker_count: 4
scalac_plugins: []
jvm_options: [
    '-Xmx4g', '-XX:+UseConcMarkSweepGC', '-XX:ParallelGCThreads=4',
    # bigger cache size for our big projects (default is just 5)
    '-Dzinc.analysis.cache.limit=1000',
  ]
args: [
    '-S-encoding', '-SUTF-8',
    '-S-g:vars',
  ]
warning_args: [
    '-S-deprecation',
    '-S-unchecked',
    '-S-feature',
  ]
no_warning_args: [
    '-S-nowarn',
  ]

[jvm.run.jvm]
options: ["-Xmx1g"]

[jvm.test.junit]
options: ['-Djava.awt.headless=true', '-Djava.net.preferIPv4Stack=true', '-Xmx1g']

[test.junit]
output_mode: ALL

[idea]
scala_maximum_heap_size_mb: 1024
java_maximum_heap_size_mb: 1024
